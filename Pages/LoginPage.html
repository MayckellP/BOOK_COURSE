    <!--*------------------------------------------------------START SECTION LOGIN-->
    <section class="login">
      <img class="img" src="../Media/Images/grupo.png" alt="" />
      <div class="cont-form">
        <form id="form" method="post">
          <h2>Füllen Sie das Formular aus</h2>
          <!--*                               E-Mail-->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="mail"
              placeholder="email@example.com"
              required
            />
            <label for="vld-email">E-Mail:</label>
          </div>
          <!--*                               Passwort-->
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ihre Passwort hier"
              required
            />
            <label for="password">Passwort</label>
          </div>
          <!--*                               Buttom-->
          <input
            class="btn btn-primary mb-3"
            type="button"
            value="Validate"
            style="background-color: #6c63ff"
            id="btn-val"
            onclick="validateAccount();"
          />
        </form>
      </div>
    </section>
